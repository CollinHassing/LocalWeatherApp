<!DOCTYPE html>
<html>
<head>
	<title>Weather API Project - FCC</title>
	<link rel="stylesheet" type="text/css" href="main.css">	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <link type="text/css" rel="stylesheet" href="main.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
  		<div class="row">
    		<div class="col s12 m6 offset-m3">
      			<div class="card green center-align">
        			<div class="card-content white-text">
          				<p>Local Weather</p>
          				<p id="icon"></p>
         				<p id="summary" class="thin">Gathering weather data...</p>
          				<p id="location"></p>
						<div class="row green lighten-1">
            				<div class="col s6">
              					<p id="temp"></p>
              					<p id="minMax"></p>
            				</div>
							<div class="col s6" id="weeklyIcons">
              					<div class="dayOfWeek">
                					<p id="day1" class="thin"></p>
                					<p class="dailyIcon" id="day1forecast"></p>
              					</div>

              					<div class="dayOfWeek">
              					  	<p id="day2" class="thin"></p>
              					  	<p class="dailyIcon" id="day2forecast"></p>
             					</div>

              					<div class="dayOfWeek">
                					<p id="day3" class="thin"></p>
               						<p class="dailyIcon" id="day3forecast"></p>
              					</div>
							</div>
						</div>
        			</div>
        				<a class="footer" href='https://darksky.net/poweredby/'></a>
      			</div>
    		</div>
  		</div>
  	</div>
 	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
